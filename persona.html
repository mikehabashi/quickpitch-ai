<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your QuickPitch.AI Persona</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1, h2, p {
      color: #ffffff;
    }
    button {
      margin-top: 30px;
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Your Interview Persona</h1>

<div id="output"></div>

<button onclick="window.location.href='index.html'">Start Over</button>

<div class="footer">
  <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
</div>

<script>
const personaData = JSON.parse(localStorage.getItem('personaData'));

if (personaData) {
  document.getElementById('output').innerHTML = `
    <h2>Role:</h2><p>${personaData.role}</p>
    <h2>Resume Highlights:</h2><p>${personaData.resume}</p>
    <h2>Job Description:</h2><p>${personaData.job}</p>
    <h2>Tones:</h2><p>${personaData.tones.join(', ')}</p>
  `;
} else {
  document.getElementById('output').innerHTML = `<p>No persona data found. Please go back and fill the form.</p>`;
}
</script>

</body>
</html>
