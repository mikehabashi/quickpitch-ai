<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPitch.AI - Interview Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Main body style */
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form and content */
        .container {
            text-align: center;
            max-width: 800px;
            margin: 20px;
        }

        /* Button styles */
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004080;
        }

        /* Input fields and labels */
        input, select, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Styling the resume and file input */
        input[type="file"] {
            padding: 5px;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-section h2 {
            margin-bottom: 10px;
        }

        .sessionContent {
            margin-top: 40px;
        }

        .transcript-container {
            margin-top: 40px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        /* Style for the hidden persona content */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuickPitch.AI: Interview Assistant</h1>

        <!-- Interview type selection -->
        <div class="form-section">
            <h2>Select Interview Role</h2>
            <select id="roleSelection">
                <option value="alliances">Alliances Manager</option>
                <option value="sales">Sales Executive</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>

        <!-- Interview Instructions Section -->
        <div class="form-section">
            <h2>Provide Interview Instructions</h2>
            <textarea id="interviewInstructions" placeholder="Give instructions to your interview assistant here..." rows="4"></textarea>
        </div>

        <!-- Resume Upload Section -->
        <div class="form-section">
            <h2>Upload Your Resume</h2>
            <input type="file" id="resumeUpload" />
        </div>

        <!-- Job Description Link -->
        <div class="form-section">
            <h2>Job Description Link</h2>
            <input type="text" id="jobDescriptionLink" placeholder="Paste the job description link here..." />
        </div>

        <!-- Tone Selection -->
        <div class="form-section">
            <h2>Select Interview Tone & Style</h2>
            <div>
                <label><input type="checkbox" value="professional"> Professional & Sharp</label>
                <label><input type="checkbox" value="friendly"> Friendly & Conversational</label>
                <label><input type="checkbox" value="authoritative"> Authoritative & Confident</label>
                <label><input type="checkbox" value="humble"> Humble & Collaborative</label>
                <label><input type="checkbox" value="humanized"> Humanized, Not Robotic</label>
                <label><input type="checkbox" value="expert"> Industry Expert</label>
                <label><input type="checkbox" value="smart-humor"> Subtle, Smart Humor</label>
            </div>
        </div>

        <!-- Button to Generate Persona -->
        <button id="generateButton">Generate Interview Persona</button>

        <!-- Persona Result Section -->
        <div id="generatedPersona" class="hidden">
            <h2>Your Generated Interview Persona</h2>
            <p id="personaRole"></p>
            <p id="personaTone"></p>
            <p id="personaResume"></p>
            <p id="personaJobDescription"></p>
            <button id="startInterview">Start Interview</button>
        </div>

        <!-- Live Transcript and Controls -->
        <div id="liveInterview" class="hidden">
            <div id="transcriptContent" class="transcript-container"></div>
            <div id="liveTranscriptControls" class="transcript-container">
                <button id="startListening">Start Listening</button>
                <button id="stopListening">Stop Listening</button>
                <button id="endMeeting">End Meeting</button>
                <button id="downloadTranscript">Download Transcript</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
