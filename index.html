<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickPitch.AI Interview Assistant</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Black background */
      color: #ffffff; /* White text for contrast */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-y: auto; /* To avoid scroll overflow */
    }

    h1 {
      font-size: 2.5em;
      color: #ffcc00; /* Gold color for the main header */
      margin-bottom: 30px;
    }

    h3 {
      font-size: 1.5em;
      margin: 15px 0;
    }

    button {
      background-color: #ffcc00; /* Gold button */
      color: #121212; /* Dark text for button */
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s;
      margin: 10px;
    }

    button:hover {
      background-color: #e6b800; /* Slightly darker yellow on hover */
      transform: scale(1.05); /* Slight button scale effect */
    }

    input[type="file"] {
      background-color: #444444;
      color: #ffffff;
      padding: 10px;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      margin: 10px 0;
    }

    label {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .checkbox-group {
      text-align: left;
      margin-top: 20px;
      padding-left: 20px;
    }

    .checkbox-group label {
      font-size: 1em;
      display: block;
      margin: 5px 0;
    }

    .selected-info {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffcc00;
    }

    #selected-role, #selected-tone {
      font-size: 1.2em;
      color: #ffcc00;
    }

    #selected-role, #selected-tone {
      margin-top: 10px;
    }

    .generate-btn {
      background-color: #28a745;
      margin-top: 30px;
      font-size: 1.5em;
      padding: 15px 30px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .generate-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .container {
      width: 80%;
      max-width: 800px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 1em;
      color: #aaaaaa;
      background-color: #121212;
      padding: 10px 0;
      text-align: center;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QuickPitch.AI Interview Assistant</h1>

    <!-- Role Selection -->
    <h3>Select the role you're interviewing for:</h3>
    <button onclick="setRole('Alliances/Partnership Role')">Alliances/Partnership Role</button>
    <button onclick="setRole('Sales Executive')">Sales Executive</button>
    <button onclick="setRole('Marketing')">Marketing</button>
    <p id="selected-role">Selected Role: None</p>

    <!-- Upload Resume and Job Description -->
    <h3>Upload Your Resume and Job Description</h3>
    <input type="file" id="resume-file" accept=".pdf, .docx, .txt">
    <input type="file" id="job-description-file" accept=".pdf, .docx, .txt">

    <!-- Tone & Format Selection (Multiple Checkboxes) -->
    <h3>Select Interview Tone and Style:</h3>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" value="Professional & Sharp" onchange="updateTone()"> Professional & Sharp
      </label>
      <label>
        <input type="checkbox" value="Friendly & Conversational" onchange="updateTone()"> Friendly & Conversational
      </label>
      <label>
        <input type="checkbox" value="Authoritative & Confident" onchange="updateTone()"> Authoritative & Confident
      </label>
      <label>
        <input type="checkbox" value="Humble & Collaborative" onchange="updateTone()"> Humble & Collaborative
      </label>
      <label>
        <input type="checkbox" value="Humanized, not robotic" onchange="updateTone()"> Humanized, not robotic
      </label>
      <label>
        <input type="checkbox" value="Industry Expert (Alliance Management)" onchange="updateTone()"> Industry Expert (Alliance Management)
      </label>
      <label>
        <input type="checkbox" value="Subtle, smart humor" onchange="updateTone()"> Subtle, smart humor
      </label>
    </div>
    <p id="selected-tone">Selected Tone(s): None</p>

    <!-- Generate Interview Persona Button -->
    <button class="generate-btn" onclick="generatePersona()">Generate Interview Persona</button>
  </div>

  <footer>
    <p>Powered by QuickPitch.AI | <a href="#" style="color: #ffcc00;">Privacy Policy</a> | <a href="#" style="color: #ffcc00;">Terms of Service</a></p>
  </footer>

  <script>
    let selectedRole = "";
    let selectedTone = [];
    let resumeFile = null;
    let jobDescriptionFile = null;

    // Function to set the selected role
    function setRole(role) {
      selectedRole = role;
      document.getElementById('selected-role').innerText = "Selected Role: " + role;
    }

    // Function to update the selected tone(s)
    function updateTone() {
      selectedTone = [];
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach(checkbox => {
        selectedTone.push(checkbox.value);
      });
      document.getElementById('selected-tone').innerText = "Selected Tone(s): " + (selectedTone.length ? selectedTone.join(', ') : "None");
    }

    // Function to generate Interview Persona
    function generatePersona() {
      if (!selectedRole || selectedTone.length === 0) {
        alert("Please select a role and at least one tone before generating the persona!");
        return;
      }

      const formData = new FormData();
      if (resumeFile) formData.append('resume', resumeFile);
      if (jobDescriptionFile) formData.append('job_description', jobDescriptionFile);

      formData.append('role', selectedRole);
      formData.append('tone', selectedTone.join(', '));

      alert("Generating Interview Persona with the selected role and tone(s)...");

      // Here you can implement the integration with QuickPitch.AI or another service
      // to send this data and customize the interview persona. For now, it just prints to console.
      console.log("Persona Generated:", {
        role: selectedRole,
        tone: selectedTone.join(', '),
        resume: resumeFile ? resumeFile.name : "Not Uploaded",
        job_description: jobDescriptionFile ? jobDescriptionFile.name : "Not Uploaded"
      });

      // Add any further API call or behavior as needed for your system
    }

    // Handle file uploads
    document.getElementById('resume-file').addEventListener('change', function(event) {
      resumeFile = event.target.files[0];
    });

    document.getElementById('job-description-file').addEventListener('change', function(event) {
      jobDescriptionFile = event.target.files[0];
    });
  </script>
</body>
</html>
